<form ng-submit="login()" class="form-signin" role="form">
  <h2 class="form-signin-heading">Please sign in</h2>

  <small class="error" ng-show="loginError" >{{ loginError }}</small>
  <input ng-model="credentials.email" type="email" class="form-control" placeholder="Email address" autofocus>
  <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
  <div class="checkbox">
    <a href="#/sign-up" class="pull-right">Sign up</a>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
